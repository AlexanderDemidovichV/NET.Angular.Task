<div style="overflow-x:auto;">
	<table>
		<tr>
			<th></th>
			<th>Name</th>
			<th>DOB</th>
			<th>Phone Number</th>
			<th>Favorite</th>
			<th></th>
		</tr>
		<tr ng-repeat="contact in vmContactTable.contacts | filter:{FirstName:vmContactTable.searchState.query} | orderBy:vmContactTable.orderState.orderProp">
			<td>
			<input ng-change="vmContactTable.UpdateContact(contact)" ng-model="contact.SelectedToDelete" type="checkbox" />
			</td>
			<td>{{contact.FirstName}}</td>
			<td>{{contact.DOB}}</td>
			<td>{{contact.PhoneNumber}}</td>
			<td>
			<input ng-change="vmContactTable.UpdateContact(contact)" ng-model="contact.Favorite" type="checkbox" />
			</td>
			<td><a href="/NET.Angular.Task-master/app/contacts/{{contact.Id}}">Edit</a></td>
		</tr>
	</table>
</div>
<button type="button"  >Add new</button>
<button type="button" ng-click="vmContactTable.DeleteContacts()">Remove</button>
