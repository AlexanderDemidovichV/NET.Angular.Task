<div style="overflow-x:auto;">
	<table>
		<tr>
			<th></th>
			<th>Name</th>
			<th>DOB</th>
			<th>Phone Number</th>
			<th>Favorite</th>
			<th></th>
		</tr>
		<tr ng-repeat="contact in vmContactTable.contacts | filter:{name:vmContactTable.searchState.query} | orderBy:vmContactTable.orderState.orderProp">
			<td>
			<input type="checkbox"style="border:2px dotted #00f;display:block;background:#ff0000;" />
			</td>
			<td>{{contact.name}}</td>
			<td>{{contact.DOB}}</td>
			<td>{{contact.PhoneNumber}}</td>
			<td>
			<input type="checkbox"style="border:2px dotted #00f;display:block;background:#ff0000;" />
			</td>
			<td><a href="#/contacts/{{contact.id}}">Edit</a></td>
		</tr>
	</table>
</div>
