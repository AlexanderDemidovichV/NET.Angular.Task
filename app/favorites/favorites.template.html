<div class="container">
    <div class="row">
		<div ng-repeat="contact in vmFavorite.contacts | filter:{Favorite:true}" class="col-md-6">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">{{contact.FirstName}}</h3>
					
				</div>
				<div class="panel-body">
					<h4>{{contact.DOB}}</h4>
					<h4>{{contact.PhoneNumber}}</h4>
				</div>
			</div>
		</div>
		<p ng-show="vmFavorite.isListEmpty">no favorite contacts</p>	
	</div>
</div>
